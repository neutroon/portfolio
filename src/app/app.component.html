<div class="app-container">
  <!-- Instagram-style Navigation (Tablet and Desktop) -->
  <nav class="instagram-nav">
    <div class="nav-content">
      <div class="nav-brand" routerLink="/profile">
        <img src="assets/images/profile.jpg" alt="Profile Picture" class="nav-profile-img">
        <span class="brand-name">Hesham Mansour</span>
      </div>
      <div class="nav-links">
        <a routerLink="/projects" routerLinkActive="active" class="nav-link">
          <i class="pi pi-images"></i>
          <span>Projects</span>
        </a>
        <a routerLink="/experience" routerLinkActive="active" class="nav-link">
          <i class="pi pi-briefcase"></i>
          <span>Experience</span>
        </a>
        <a routerLink="/skills" routerLinkActive="active" class="nav-link">
          <i class="pi pi-star"></i>
          <span>Skills</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Mobile Navigation -->
  <profile-nav></profile-nav>

  <!-- Main Content with Route Transitions -->
  <main class="main-content">
    <app-route-transition>
      <router-outlet></router-outlet>
    </app-route-transition>
  </main>

  <!-- Booking Button -->
  <app-booking-button></app-booking-button>
</div>
