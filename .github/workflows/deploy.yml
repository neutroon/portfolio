name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Setup environment files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create environments directory if it doesn't exist
        mkdir -p src/environments

        # Only create production environment file
        cat > src/environments/environment.prod.ts << EOL
        export const environment = {
          production: true,
          githubToken: '${GITHUB_TOKEN}',
          environment: 'production'
        };
        EOL

        # Debug: Check environment files
        echo "=== Environment Files ==="
        ls -la src/environments/
        echo "=== Production Environment File Contents (without token) ==="
        grep -v "githubToken" src/environments/environment.prod.ts

    - name: Build
      run: |
        # Debug: Check if environment files exist before build
        echo "=== Environment Files Before Build ==="
        ls -la src/environments/

        # Run the build
        npm run build

        # Debug: List build output directory structure
        echo "=== Build Output Structure ==="
        find dist -type f

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist/my-insta
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
        clean: true
