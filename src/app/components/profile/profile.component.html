<div class="profile-container mt-8">
  <div class="profile-header">
    <div class="profile-image-container">
      <img src="https://avatars.githubusercontent.com/u/113664536?v=4&size=512" alt="Profile Picture"
        class="profile-image">
    </div>
    <div class="profile-details">
      <div class="profile-title">
        <h1>Hesham Mansour</h1>
        <app-follow-button></app-follow-button>
      </div>
      <div class="profile-stats">
        <div class="stat">
          <span class="count">100+</span>
          <span class="label">Projects</span>
        </div>
        <div class="stat">
          <span class="count">50+</span>
          <span class="label">Clients</span>
        </div>
        <div class="stat">
          <span class="count">5+</span>
          <span class="label">Years</span>
        </div>
      </div>
      <div class="profile-bio">
        <h2>Frontend Developer</h2>
        <p>Passionate frontend developer with expertise in modern web technologies. Creating beautiful and
          performant web experiences.</p>
      </div>
    </div>
  </div>
  <div class="profile-highlights">
    <div class="highlight">
      <div class="highlight-icon">
        <i class="pi pi-github"></i>
      </div>
      <span>GitHub</span>
    </div>
    <div class="highlight">
      <div class="highlight-icon">
        <i class="pi pi-linkedin"></i>
      </div>
      <span>LinkedIn</span>
    </div>
    <div class="highlight">
      <div class="highlight-icon">
        <i class="pi pi-twitter"></i>
      </div>
      <span>Twitter</span>
    </div>
  </div>
  <div class="notification-test-section">
    <app-notification-test></app-notification-test>
  </div>
</div>
