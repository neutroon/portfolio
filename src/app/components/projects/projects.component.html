<section class="pl-4 pr-4 pt-3 mb-4">

  <div class="grid">

    @for (project of projects; track $index) {

    <div class="col-6 md:col-4">
      <div class="card  mt-3 relative">
        <figure class="w-full h-full">
          <img #projectImg class="w-full h-full border-round-3xl" [src]="project.mobile.gif" alt="work">
          <!-- <img class="w-full h-full border-round-3xl" [src]="project.gif + project.device+'.gif'" alt="work"> -->
        </figure>
        <figcaption
          class="absolute top-0 left-0 bottom-0 right-0 flex align-items-end pb-3 pl-2 text-xs md:text-sm text-white">
          <!-- <p>Lorem, ipsum dolor.</p> -->
        </figcaption>
        <button [loading]="project.ischangeViewLoading" (click)="changeView(project, projectImg)" pButton pRipple
          [label]=" 'changeVeiw' "
          class="p-button-danger shadow-none absolute top-100 left-50 text-xs white-space-nowrap translate-middle border-round-2xl"></button>
      </div>
    </div>
    }


  </div>

</section>
